<body>
    <h1> Crazy Rock Paper scissors</h1>
    <div class='main-container'> 
       
        <label class='choice'>
            <input 
                type='radio' 
                name='rockpapersocciorgame'
                value='rock'
                id='rock'
                checked="checked"
            />
            <i class="far fa-hand-rock"></i>
        </label>

        <label class='choice'>
            <input 
                type='radio' 
                name='rockpapersocciorgame'
                value='paper'
                id = 'paper'
            />
            <i class="far fa-hand-paper"></i>
        </label>

        <label class='choice'>
            <input 
                id = 'scissors'
                type='radio' 
                name='rockpapersocciorgame'
                value='scissors'
            />
            <i  class="far fa-hand-scissors"></i>
        </label>
    </div>

    <div class='btns'>
        <button id='clickBtn'>Click</button>
        <button id='resetBtn'>Reset</button>
    </div> 

    <div class='points-container'> 
        <div class='output' id='userWinsOutput'>0</div>
        <div class='output' id='compWinsOutput'>0</div>
        <div class='output' id='drawOutput'>0</div>
    </div>

    <div class='message-container'>
        <div class='output' id='totalGameTimesOutput'> </div>
        <div class='output' id='winPercentagesOutput'> </div>
    </div>

         <div class='output' id='totalResetTimes'> </div>
    <script type="module" src="./app.js"></script>
</body>

</html>
